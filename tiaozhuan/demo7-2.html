<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script>
       function myAjax (_data, _url, callBack) {
        $.ajax({
            type: "post",
            url: _url,
            data: _data,
            cache: false,
            datatype: "json",
            success: function (data) {
                if (callBack != undefined) {
                    callBack(data);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
               alert("错误：" + errorThrown);
            }
        });
    }
function loginCheck(){

  var url="http://cheewp.duapp.com/ WeChat/?action=User&method=login";
  myAjax({username:name ,password:pwd },url,function(data){
       var obj = eval ("(" + data+ ")")[0];
      if(obj.statue=="success"){ 
             window.location.href="demo7.html";
      }
     else if(obj.statue="error"){
        alert(obj.error);
    }
  });
}
         
    </script>
